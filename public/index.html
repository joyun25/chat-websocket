<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <title>Chat app</title>
</head>
<body>
  <h1>iChat</h1>
  <div class="main">
    <div class="name">
      <span><i class="fa-solid fa-user"></i></span>
      <input
        type="text"
        id="name-input"
        class="name-input"
        value="anonymous"
        maxlength="20"
      />
    </div>

    <ul id="message-container" class="message-container">
      <li class="message-left">
        <p class="message">
          lorem impsun
          <span>bluebird . 26 July 10:40</span>
        </p>
      </li>

      <li class="message-right">
        <p class="message">
          lorem impsun
          <span>bluebird . 26 July 10:40</span>
        </p>
      </li>

      <li class="message-feedback">
        <p id="feedback" class="feedback">
          killer is typing a message
        </p>
      </li>
    </ul>

    <form id="message-form" class="message-form">
      <input type="text" name="message" id="message-input" class="message-input">
      <div class="v-divider"></div>
      <button type="submit" class="send-button">
        send
        <span><i class="fa-solid fa-paper-plane"></i></span>
      </button>
    </form>

    <h3 id="client-total" class="clients-total">
      Total clients: 2
    </h3>
  </div>
</body>
</html>
